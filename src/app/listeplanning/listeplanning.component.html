
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from pix-placewise.vercel.app/personal-info.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 10 Mar 2024 18:56:06 GMT -->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="landing page starter kit">
  <meta name="keywords" content="bootstrap 5, saas, landing page">
  <meta name="author" content="asaduzzaman">
  <title>Placewise - Online Booking HTML Template</title>
  
</head>

<body class="bg-primary-3p">
  
 
  <div class="section-space--sm bg-neutral-900">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6">
          <h1 class="d4 clr-neutral-0 mb-3"> Votre liste de planning </h1>
          <ul class="list list-row list-arrow align-items-center">
            <li>
              <a href="listeplanning" class="link d-inline-block clr-neutral-0 :clr-tertiary-300"> Liste de planning</a>
            </li>
            
          </ul>
        </div>
        <div class="col-md-6">
          <div class="text-md-end">
            <a href="#" class="link d-inline-flex align-items-center gap-2 py-3 px-6 rounded-pill bg-neutral-700 :bg-primary-300">
              <span class="d-inline-block clr-neutral-0 fw-semibold"> Déconnection </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <!-- /Banner -->
  <!-- Dashboard -->
  <div class="section-space--sm pt-0 position-relative z-1">
    <span class="w-100 h-30 position-absolute start-0 end-0 top-0 z-n1 bg-neutral-900"></span>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-5 col-lg-4 col-xl-3">
          <app-header3></app-header3>>
        </div>
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="accordion user-accordion d-flex flex-column gap-6" id="user-info">
            <div class="accordion-item user-accordion__item shadow-3">
              
              
              <div id="basic-info" class="accordion-collapse collapse show" data-bs-parent="#user-info">
                <div class="accordion-body">
                  
                  <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Détails</h5>
                            </div>
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                <div class="col" *ngFor="let planning of listeplanning">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">ID: {{ planning.id }}</h5>
                                            <p class="card-text">Heure Disponible: {{ planning.heureDisponible }}</p>
                                            <p class="card-text">Jour: {{ planning.jour }}</p>
                                            <p class="card-text">Adresse: {{ planning.adresse }}</p>
                                            <p class="card-text">Prix Par Heure: {{ planning.prixParHeure }}</p>
                                            <span><i class="mdi mdi-clock-outline"></i> </span>
                                            <div class="d-flex justify-content-end mt-2">
                                              <button (click)="updateplanning(planning.id, planning)" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                                Modifier
                                              </button>
                                                <button type="button"  (click)="DeletePlanning(planning)"class="btn btn-sm btn-danger">Supprimer <i class="ri-delete-bin-6-fill"></i></button>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div><!--end col-->
                </div>
                  
                </div>
              </div>
            </div>
            
           
           
          </div>
        </div>
      </div>-
    </div>
  </div>
  <!-- /Dashboard -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter Planning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addNewPlanning()" [formGroup]="PlanningForm">
            <div class="mb-3">
              <label for="inputHeureDisponible" class="form-label">Heure disponible</label>
              <input type="time" class="form-control" id="inputHeureDisponible" placeholder="Entrez l'heure disponible" formControlName="heureDisponible">
          </div>
            <div class="mb-3">
              <label for="inputJour" class="form-label">Jour</label>
              <input type="date" class="form-control" id="inputJour" placeholder="Entrez le jour"formControlName="jour">
            </div>
            <div class="mb-3">
              <label for="inputAdresse" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="inputAdresse" placeholder="Entrez l'adresse"formControlName="adresse">
            </div>
            <div class="mb-1">
              <label for="inputPrixHeure" class="form-label">Prix par heure</label>
              <input type="number" class="form-control" id="inputPrixHeure" placeholder="Entrez le prix par heure"formControlName="prixParHeure">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary">Enregistrer</button>
    
            </div>

          </form>
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifier Planning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updateForm">
            <div class="mb-3">
              <label for="inputHeureDisponible" class="form-label">Heure disponible</label>
              <input type="string" class="form-control" id="inputHeureDisponible" placeholder="Entrez l'heure disponible" formControlName="heureDisponible">
            </div>
            <div class="mb-3">
              <label for="inputJour" class="form-label">Jour</label>
              <input type="date" class="form-control" id="inputJour" placeholder="Entrez le jour" formControlName="jour">
            </div>
            <div class="mb-3">
              <label for="inputAdresse" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="inputAdresse" placeholder="Entrez l'adresse" formControlName="adresse">
            </div>
            <div class="mb-3">
              <label for="inputPrixHeure" class="form-label">Prix par heure</label>
              <input type="number" class="form-control" id="inputPrixHeure" placeholder="Entrez le prix par heure" formControlName="prixParHeure">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button (click)="updateplanning(planning?.id, planning)" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>


</html>


<!--end row-->
